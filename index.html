<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Montserrat', sans-serif;
  color: #fff;
  min-height: 100vh;
  overflow: hidden;
  position: relative;
}

/* Фон */
.background {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
  filter: blur(8px);
}

.background img.bg-image {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.background img.sticker {
  position: absolute;
  width: 500px;
}

.background img.top-left { top: -60px; left: -210px; }
.background img.top-right { top: 420px; right: -100px; }

/* Контент */
.container {
  position: relative;
  z-index: 2;
  display: flex;
  min-height: 100vh;
  padding: 40px;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

/* Аватар */
.avatar-block {
  flex: 1 1 200px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid #ff9800;
  object-fit: cover;
}

.avatar-name {
  font-size: 28px;
  font-weight: 700;
}

.avatar-desc {
  font-size: 16px;
  opacity: 0.85;
  text-align: center;
}

/* Платежи */
.payments {
  flex: 1 1 260px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.payment-block {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(6px);
  border-radius: 16px;
  padding: 15px 20px;
}

.payment-block span {
  display: block;
  font-size: 13px;
  opacity: 0.7;
  margin-bottom: 6px;
}

.payment-block strong {
  font-size: 15px;
  word-break: break-all;
}

/* Кнопки */
.btn {
  display: block;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  text-decoration: none;
  font-weight: 600;
  color: #000;
  text-align: center;
  transition: 0.15s;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(255,165,0,0.35);
}

/* Футер */
.footer {
  position: relative;
  z-index: 2;
  text-align: center;
  font-size: 12px;
  opacity: 0.5;
  padding: 15px;
}

/* Адаптив */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    gap: 30px;
    padding: 20px;
  }

  .payments {
    width: 100%;
    max-width: 320px;
  }
}
</style>
</head>
